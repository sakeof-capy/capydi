permissions:
  contents: write

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v2

      - name: Run benchmarks
        run: |
          mkdir -p artifacts
          ./dev --use-boost bench --target filter
          ./dev bench --target filter
          echo '<html><body>Benchmarks</body></html>' > artifacts/index.html

      - uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./artifacts
